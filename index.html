<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- since the bubble should be on top and always visible it should be above main-->
  <body>
  <div id="focus-bubble">
  <div id="bubble-content">
    
    <!--<svg id="progressSVG" viewBox="-6 -6 112 112" xmlns="http://www.w3.org/2000/svg">
      <circle id="progressCircle" cx="50" cy="50" r="45" />
    </svg> -->

    <div id="settingsIcon">⚙️</div>
    <div id="phaseLabel" class="phaseLabel">Work</div>
    <div class="timerDisplay" id="timerDisplay">25:00</div>
    <div class="button-group">
      <button id="startButton">▶</button>
      <button id="pauseButton">⏸</button>
      <button id="resetButton">⟳</button>
    </div>
    <button id="muteToggle">🔊</button>
    <div id="progressDots"></div>
  </div>  
    
    <!-- Popup panel (initially hidden) -->
    <div id="settings">
      <label for="workInput">Work (min):</label>
      <input id="workInput" type="number" min="1" />
      <label for="breakInput">Break (min):</label>
      <input id="breakInput" type="number" min="1" />
      <button id="applySettings">Apply</button>
      <label for="blockedSitesInput">Blocked Sites (one per line):</label>
      <textarea id="blockedSitesInput" rows="4" placeholder="example.com&#10;youtube.com"></textarea>

    </div>
  </div>

  <audio id="alertSound" src="assets/sounds/notify.mp3" preload="auto"></audio>

  <main>
  </main>
  <script src="app.js" defer></script>
  

</body>

</html>
